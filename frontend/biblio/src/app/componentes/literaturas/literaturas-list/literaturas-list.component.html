<div class="container my-5">
<h1 class="mb-3">Literaturas</h1>

<h5>
<a class="nav-link active my-4" aria-current="page" routerLink="../inclusao-literatura">Cadastrar Literatura</a>
</h5>

<table class="table" *ngIf="literaturas.length > 0">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Disponivel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let literatura of literaturas">
            <td>{{ literatura.nome}}</td>
            <td>{{ literatura.disponivel}}</td>
            <td><a class="nav-link active" aria-current="page" [routerLink]="['../alteracao-literatura',literatura.id]">Alterar</a></td>
            <td><a class="nav-link active" aria-current="page" [routerLink]="['../exclusao-literatura',literatura.id]">Excluir</a></td>
            <td><a class="nav-link active" aria-current="page" [routerLink]="['../entrada-literatura',literatura.id]">Entrada</a></td>
            <td><a class="nav-link active" aria-current="page" [routerLink]="['../saida-literatura',literatura.id]">SaÃ­da</a></td>
        </tr>
    </tbody>
</table>

<p *ngIf="literaturas.length == 0">Nenhuma Literatura encontrada!</p>

</div>
